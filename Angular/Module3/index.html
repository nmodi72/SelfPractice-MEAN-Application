<html ng-app="recipesApp">

<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>

<body ng-controller="RecipeListController">
	
	<h3 style="margin-top: 0px"> Available Recipes</h3>
	<p> Filter List: <input ng-model="searchFor" size="30"></p>

	<div style="width: 300px; float: left; margin-right: 20px" ng-repeat="recipe in filtered = (recipes | filter:searchFor | orderBy: 'type')" class="panel panel-default">
		<div class="panel-heading">{{ recipe.name }} ({{ recipe.type }}) </div>
		<div class="panel-body">{{ recipe.summary }} </div>
	</div>
	<div style="clear: left"></div>

	<p> There are {{filtered.length}} recipes so far..!! </p>

	<h3 style="margin-top: 50px"> Add New Recipe</h3>
	<div class="recipe-editor panel panel-default">
		<div class="panel-heading">
			<input type="text" placeholder="Recipe name..." size="30" ng-model="new_recipe.name" />
			<div class="recipename">
				<input type="text" placeholder="Type of Cuisine" size="30" ng-model="new_recipe.type" />
			</div>
		</div>
		<div class="panel-body">
			<p>
				<textarea ng-model="new_recipe.summary" placeholder="Summary..." rows='4' style="width: 100%">
				</textarea>
			</p>
			<p>
				<input type="text" ng-model="new_recipe.preparation_time" placeholder="Preparation Time.." style="width: 100%"/>
				<input type="text" ng-model="new_recipe.cooking_time" placeholder="Cooking Time.." style="width: 100%"/>
			</p>
			<button ng-click="addRecipe(new_recipe)" type="button" class="btn btn-success">Save Recipe</button>
		</div>
	</div>	
</body>
</html>
